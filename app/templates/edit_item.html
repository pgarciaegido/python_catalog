{% extends "base.html" %}
{% block content %}
<h3 class="breadcrumb">Restaurant: {{category.name}}</h3>
<h2 class="form-title">Edit menu item</h2>
<form action="{{url_for('.editItem', category_id=category.id, item_id=item.id )}}" method="POST">
  <p>Name:</p>
  <input type="text" name="name" value="{{item.name}}"/>
  <p>Description:</p>
  <textarea name="description" cols="30" rows="10">{{item.description}}</textarea>
  <p>Price:</p>
  <input type="text" name="price" value="{{item.price}}" />
  <input type="submit" value="Edit" class="btn"/>
  <a href="{{url_for('.showCategory', category_id=category.id)}}" class="cancel btn">Cancel</a>
</form>
{% endblock %}
