{% extends "base.html" %}
{% block content %}
<h3>{{restaurant.name}}</h3>
<h1 class="title">Edit menu item</h1>
<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}" method="POST">
  <p>Name:</p>
  <input type="text" name="name" value="{{item.name}}"/>
  <p>Description:</p>
  <textarea name="description" cols="30" rows="10">{{item.description}}</textarea>
  <p>Price:</p>
  <input type="text" name="price" value="{{item.price}}" />
  <p>Course:</p>
  <input type="text" name="course" value="{{item.course}}"/><br/>
  <input type="submit" value="Edit" class="btn"/>
  <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}" class="cancel btn">Cancel</a>
</form>
{% endblock %}
