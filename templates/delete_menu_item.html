{% extends 'base.html' %}
{% block content %}
<h3 class="breadcrumb">Restaurant: {{restaurant.name}}</h3>
<h2 class="form-title">Are you sure you want to delete {{item.name}}?</h2>
<form class="form-delete" action="{{url_for('deleteMenuItem', restaurant_id= restaurant.id, menu_id=item.id)}}" method="post">
  <input type="submit" value="Indeed" class="btn">
  <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}" class="cancel btn">Cancel</a>
</form>
{% endblock %}
